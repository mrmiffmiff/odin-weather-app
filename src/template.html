<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div id="container">
        <div id="inputArea">
            <input type="text" name="location" id="locationInput" placeholder="Location to get weather data for" />
            <button type="button" id="weatherButton">Get Weather</button>
            <p id="currentUnit" data-unit=""></p>
            <button type="button" id="switchUnit">&deg;F/&deg;C</button>
        </div>
        <div id="dataArea"></div>
    </div>
</body>

</html>
